<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Poland map</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Miningareas_4.js"></script>
        <script src="data/Deposits_5.js"></script>
        <script src="data/Drilledboreholes_6.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[51.05531182493073,16.445120565843553],[51.06010081354351,16.46137697990162]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleHybrid_0');
        map.getPane('pane_GoogleHybrid_0').style.zIndex = 400;
        var layer_GoogleHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleHybrid_0;
        map.addLayer(layer_GoogleHybrid_0);
        map.createPane('pane_OSMStandard_1');
        map.getPane('pane_OSMStandard_1').style.zIndex = 401;
        var layer_OSMStandard_1 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_1',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_1;
        map.createPane('pane_Landscapeparks_2');
        map.getPane('pane_Landscapeparks_2').style.zIndex = 402;
        var layer_Landscapeparks_2 = L.WMS.layer("http://sdi.gdos.gov.pl/wms", "GDOS:ParkiKrajobrazowe", {
            pane: 'pane_Landscapeparks_2',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            attribution: '',
        });
        map.createPane('pane_LandparcelsonlywithPolandIP_3');
        map.getPane('pane_LandparcelsonlywithPolandIP_3').style.zIndex = 403;
        var layer_LandparcelsonlywithPolandIP_3 = L.WMS.layer("https://integracja.gugik.gov.pl/cgi-bin/KrajowaIntegracjaEwidencjiGruntow", "dzialki", {
            pane: 'pane_LandparcelsonlywithPolandIP_3',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            attribution: '',
        });
        function pop_Miningareas_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">dep name</th>\
                        <td>' + (feature.properties['dep name'] !== null ? autolinker.link(feature.properties['dep name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">area ha</th>\
                        <td>' + (feature.properties['area ha'] !== null ? autolinker.link(feature.properties['area ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">user</th>\
                        <td>' + (feature.properties['user'] !== null ? autolinker.link(feature.properties['user'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Miningareas_4_0() {
            return {
                pane: 'pane_Miningareas_4',
                opacity: 1,
                color: 'rgba(0,0,255,1.0)',
                dashArray: '10.0,2.0',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(113,183,254,0.4549019607843137)',
                interactive: true,
            }
        }
        map.createPane('pane_Miningareas_4');
        map.getPane('pane_Miningareas_4').style.zIndex = 404;
        map.getPane('pane_Miningareas_4').style['mix-blend-mode'] = 'normal';
        var layer_Miningareas_4 = new L.geoJson(json_Miningareas_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Miningareas_4',
            layerName: 'layer_Miningareas_4',
            pane: 'pane_Miningareas_4',
            onEachFeature: pop_Miningareas_4,
            style: style_Miningareas_4_0,
        });
        bounds_group.addLayer(layer_Miningareas_4);
        function pop_Deposits_5(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Deposit name (original)</th>\
                        <td>' + (feature.properties['nameOrigin'] !== null ? autolinker.link(feature.properties['nameOrigin'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Deposit name (search)</th>\
                        <td>' + (feature.properties['nameSearch'] !== null ? autolinker.link(feature.properties['nameSearch'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">registry number</th>\
                        <td>' + (feature.properties['numRegistr'] !== null ? autolinker.link(feature.properties['numRegistr'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">mineral</th>\
                        <td>' + (feature.properties['mineralTyp'] !== null ? autolinker.link(feature.properties['mineralTyp'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Data link</th>\
                        <td>' + (feature.properties['linkInfo'] !== null ? autolinker.link(feature.properties['linkInfo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Area (ha)</th>\
                        <td>' + (feature.properties['area'] !== null ? autolinker.link(feature.properties['area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Voivodeship</th>\
                        <td>' + (feature.properties['region'] !== null ? autolinker.link(feature.properties['region'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Poviat</th>\
                        <td>' + (feature.properties['district'] !== null ? autolinker.link(feature.properties['district'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Gmina</th>\
                        <td>' + (feature.properties['gmina'] !== null ? autolinker.link(feature.properties['gmina'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Project status</th>\
                        <td>' + (feature.properties['prjStatus'] !== null ? autolinker.link(feature.properties['prjStatus'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Deposits_5_0(feature) {
            switch(String(feature.properties['mineralTyp'])) {
                case 'clay':
                    return {
                pane: 'pane_Deposits_5',
                opacity: 1,
                color: 'rgba(255,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(205,49,65,0.0)',
                interactive: true,
            }
                    break;
                case 'feldspar':
                    return {
                pane: 'pane_Deposits_5',
                opacity: 1,
                color: 'rgba(255,158,23,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(92,214,79,0.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Deposits_5');
        map.getPane('pane_Deposits_5').style.zIndex = 405;
        map.getPane('pane_Deposits_5').style['mix-blend-mode'] = 'normal';
        var layer_Deposits_5 = new L.geoJson(json_Deposits_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Deposits_5',
            layerName: 'layer_Deposits_5',
            pane: 'pane_Deposits_5',
            onEachFeature: pop_Deposits_5,
            style: style_Deposits_5_0,
        });
        bounds_group.addLayer(layer_Deposits_5);
        map.addLayer(layer_Deposits_5);
        function pop_Drilledboreholes_6(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">borehole name</th>\
                        <td>' + (feature.properties['well name'] !== null ? autolinker.link(feature.properties['well name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">dep name</th>\
                        <td>' + (feature.properties['dep name'] !== null ? autolinker.link(feature.properties['dep name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">drill date</th>\
                        <td>' + (feature.properties['drill date'] !== null ? autolinker.link(feature.properties['drill date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">photo</th>\
                        <td>' + (feature.properties['photo'] !== null ? '<img src="images/' + String(feature.properties['photo']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">link</th>\
                        <td>' + (feature.properties['link'] !== null ? autolinker.link(feature.properties['link'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Drilledboreholes_6_0() {
            return {
                pane: 'pane_Drilledboreholes_6',
                radius: 5.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(76,238,40,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Drilledboreholes_6');
        map.getPane('pane_Drilledboreholes_6').style.zIndex = 406;
        map.getPane('pane_Drilledboreholes_6').style['mix-blend-mode'] = 'normal';
        var layer_Drilledboreholes_6 = new L.geoJson(json_Drilledboreholes_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Drilledboreholes_6',
            layerName: 'layer_Drilledboreholes_6',
            pane: 'pane_Drilledboreholes_6',
            onEachFeature: pop_Drilledboreholes_6,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Drilledboreholes_6_0(feature));
            },
        });
        bounds_group.addLayer(layer_Drilledboreholes_6);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Poland map</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Drilledboreholes_6.png" /> Drilled boreholes': layer_Drilledboreholes_6,'Deposits<br /><table><tr><td style="text-align: center;"><img src="legend/Deposits_5_clay0.png" /></td><td>clay</td></tr><tr><td style="text-align: center;"><img src="legend/Deposits_5_feldspar1.png" /></td><td>feldspar</td></tr></table>': layer_Deposits_5,'<img src="legend/Miningareas_4.png" /> Mining areas': layer_Miningareas_4,"Land parcels (only with Poland IP)": layer_LandparcelsonlywithPolandIP_3,"Landscape parks": layer_Landscapeparks_2,"OSM Standard": layer_OSMStandard_1,"Google Hybrid": layer_GoogleHybrid_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Deposits_5,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'nameSearch'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Drilledboreholes_6]);
        map.on("zoomend", function(){
            resetLabels([layer_Drilledboreholes_6]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Drilledboreholes_6]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Drilledboreholes_6]);
        });
        </script>
    </body>
</html>
